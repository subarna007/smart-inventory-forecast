version: "3.8"

services:
  backend:
    build: ./backend
    container_name: inventory_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data/uploads:/app/data/uploads
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: inventory_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend